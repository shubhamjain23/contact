  Ionic pages and navigation.
-->
<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Contacts</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)=newContact()>
        <ion-icon name="add" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list >
    <button ion-item detail-none *ngFor=" let contact of contacts" (click)=editContact(contact)>
      <h2>{{contact.name}}</h2>
      <p>{{contact.email}}</p>
    </button>
  </ion-list>
</ion-content>
